title: xcodebuild
summary: xcodebuild
description: xcodebuild

website: https://github.com/chrisfuller/bitrise-step-xcodebuild
source_code_url: https://github.com/chrisfuller/bitrise-step-xcodebuild
support_url: https://github.com/chrisfuller/bitrise-step-xcodebuild/issues

host_os_tags:
- osx

type_tags:
- build
- test

is_requires_admin_user: false
is_always_run: false
is_skippable: false

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - xcodebuild_workspace: "${BITRISE_PROJECT_PATH}"
    opts:
      title: -workspace
      description: |
        The workspace.
      is_expand: true
      is_required: true
  - xcodebuild_scheme: "${BITRISE_SCHEME}"
    opts:
      title: -scheme
      description: |
        The scheme.
      is_expand: true
      is_required: true
  - xcodebuild_sdk: iphonesimulator
    opts:
      title: -sdk
      description: |
        The base SDK.
      is_expand: true
      is_required: true
      value_options:
      - iphonesimulator
  - xcodebuild_destination: "platform=iOS Simulator,name=${SIMULATOR_DEVICE},OS=${SIMULATOR_OS_VERSION}"
    opts:
      title: -destination
      description: |
        The destination.
      is_expand: true
      is_required: true
  - xcodebuild_actions: test
    opts:
      title: Actions
      description: |
        The actions.
      is_expand: true
      is_required: true
  - raw_xcodebuild_output: "${BITRISE_DEPLOY_DIR}/raw-xcodebuild-output.log"
    opts:
      title: Log
      description: |
        The raw output log.
      is_expand: true
      is_required: true
  - xcodebuild_output_formatter: cat -u
    opts:
      title: Formatter
      description: |
        The formatter to pipe raw output through.
        Use `cat -u` if no formatting is desired.
      is_expand: true
      is_required: true
outputs:
- XCRESULT_BUNDLE_PATH:
  opts:
    title: Result Bundle Path
    description: |-
      The result bundle path.
